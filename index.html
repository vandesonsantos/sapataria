<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Loja de Calçados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Istok+Web:wght@400;700&family=Montserrat:wght@200;300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <header>
    <h1>Loja de Calçados</h1>
  </header>

  <main>
    <div class="product">
      <img src="./src/imagens/tennis.png" alt="Tênis">
      <h2>Tênis</h2>
      <p>R$ 99,90</p>
      <button class="add-to-cartlllp">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/bota.png" alt="Bota">
      <h2>Bota</h2>
      <p>R$ 129,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/sapatilha.png" alt="Sapatilha">
      <h2>Sapatilha</h2>
      <p>R$ 79,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/sandalia.png" alt="Sandália">
      <h2>Sandália</h2>
      <p>R$ 59,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>
  </main>

  <div class="cart">
    <h2>Carrinho</h2>
    <button class="clear-cart">Limpar</button>
    <div class="cart-items"></div>
  </div>

  <div class="product-details">
    
  </div>
  
  <script src="/script/script.js"></script>
</body>
</html>
