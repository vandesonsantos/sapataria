<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Calçados</title>
  
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/globais.css">
  <link rel="stylesheet" href="src/css/variaveis.css">
  <link rel="stylesheet" href="src/css/secoes/header.css">
</head>
<body>
  <header class="header">
    <div class="conteiner">

        <div class="display-flex justify-content-between alinhar-itens-no-centro">
            <a href="#">
               <h1 class="logo">Logo</h1>
            </a>

            <nav>
                <input id="menu-hamburguer" type="checkbox"/>
                <label for="menu-hamburguer">
                   <div class="menu">
                      <span class="hamburguer"></span>
                   </div>
                </label>

                <ul>
                   <li><a href="#home">Home</a></li>
                   <li><a href="#produtos">Produtos</a></li>
                   <li><a href="#contatos">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

  <main>
    <div class="product">
      <img src="./src/imagens/tennis.png" alt="Tênis">
      <h2>Tênis</h2>
      <p>R$ 99,90</p>
      <button class="add-to-cartlllp">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/bota.png" alt="Bota">
      <h2>Bota</h2>
      <p>R$ 129,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/sapatilha.png" alt="Sapatilha">
      <h2>Sapatilha</h2>
      <p>R$ 79,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>

    <div class="product">
      <img src="./src/imagens/sandalia.png" alt="Sandália">
      <h2>Sandália</h2>
      <p>R$ 59,90</p>
      <button class="add-to-cart">Adicionar ao carrinho</button>
      <button class="show-details">Detalhes</button>
    </div>
  </main>

  <div class="cart">
    <h2>Carrinho</h2>
    <button class="clear-cart">Limpar</button>
    <div class="cart-items"></div>
  </div>

  <div class="product-details">
    
  </div>
  
  <script src="/script/script.js"></script>
</body>
</html>
